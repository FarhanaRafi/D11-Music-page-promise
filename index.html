<html lang="en">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="bi bi-boombox mr-2"></i> Musically</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-muted" href="#pink">Pink Floyd </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-muted" href="#daft">Daft Punk</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-muted" href="#metal">Metallica </a>
                </li>

            </ul>
            <!-- <form class="form-inline my-2 my-lg-0"> -->
                <button class="btn btn-outline-secondary my-2 my-sm-0 mr-3" onclick = "loadUniqueAlbums()" type="submit">Unique Albums</button>
                <button class="btn btn-outline-secondary my-2 my-sm-0" onclick = "loadTracks()"  data-toggle="modal" data-target="#exampleModal" type="submit">View Tracks</button>
            <!-- </form> -->
        </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
             
            </div>
          </div>
          <div class="carousel-item">
            <img  src="./assets/img3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
             
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/img4.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="search-input" placeholder="Search for song" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" onclick="loadSearch()" type="button" id="button-addon2">Search</button>
        </div>
      </div>

      <div class="container mt-3" ><h1>Search Results</h1>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5"  id="search"></div>
    </div>
   
    <div class="container mt-3" ><h1>Pink floyd</h1>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5"  id="pink"></div>
    </div>
    <hr>
    <div class="container" ><h1>Daft Punk</h1>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5" id="daft"></div>
    </div>
    <hr>
    <div class="container" ><h1>Metallica</h1>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5" id="metal"></div>
    </div>

 

  <div  class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="exampleModalLabel">Tracks <span id="count"></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Album</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Duration</th>
                  </tr>
                </thead>
                <tbody id="tracks">
                  
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
